<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div id="9am" class="row time-block">
        <div class="col-md-auto hour">9am</div>
        <input class="col-md-10 description" name="9" placeholder="Enter task here"></input>
        <button type="button" class="col-md-1 btn save"></button>
      </div>
      
      <div id="10am" class="row time-block">
        <div class="col-md-auto hour">10am</div>
        <input class="col-md-10 description" name="10" placeholder="Enter task here"></input>
        <button type="button" class="col-md-1 btn save"></button>
      </div>
      
      <div id="11am" class="row time-block">
        <div class="col-md-auto hour">11am</div>
        <input class="col-md-10 description" name="11" placeholder="Enter task here"></input>
        <button type="button" class="col-md-1 btn save"></button>
      </div>

      <div id="12pm" class="row time-block">
        <div class="col-md-auto hour">12pm</div>
        <input class="col-md-10 description" name="12" placeholder="Enter task here"></input>
        <button type="button" class="col-md-1 btn save"></button>
      </div>

      <div id="1pm" class="row time-block">
        <div class="col-md-auto hour">1pm</div>
        <input class="col-md-10 description" name="1" placeholder="Enter task here"></input>
        <button type="button" class="col-md-1 btn save"></button>
      </div>

      <div id="2pm" class="row time-block">
        <div class="col-md-auto hour">2pm</div>
        <input class="col-md-10 description" name="2" placeholder="Enter task here"></input>
        <button type="button" class="col-md-1 btn save"></button>
      </div>

      <div id="3pm" class="row time-block">
        <div class="col-md-auto hour">3pm</div>
        <input class="col-md-10 description" name="3" placeholder="Enter task here"></input>
        <button type="button" class="col-md-1 btn save"></button>
      </div>

      <div id="4pm" class="row time-block">
        <div class="col-md-auto hour">4pm</div>
        <input class="col-md-10 description" name="4" placeholder="Enter task here"></input>
        <button type="button" class="col-md-1 btn save"></button>
      </div>

      <div id="5pm" class="row time-block">
        <div class="col-md-auto hour">5pm</div>
        <input class="col-md-10 description" name="5" placeholder="Enter task here"></input>
        <button type="button" class="col-md-1 btn save"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
